<!-- Page Content -->
    <div class="container">
        <div class="row">
          <h1 class="my-4">Find a nice restaurant in a European city</h1>


          <!-- Drop downs -->
          <div class="card mb-4">
            <img class="card-img-top" src="{{url_for ('static', filename = 'restaurant_ams.jpg') }}", alt="Card image cap">
            <div class="card-body">


<div class="container">
  <h3>The categories below represent top pick of restaurants</h3>
  <div class="row">
  </div>
</div>


<form action="/output" method="GET">


    <div class="form-group block-group" >
        <label for="Select_City">Select City: </label>
        <select class="form-control" id="Select_City", name="Select_City">
          <option value="Amsterdam">Amsterdam</option>
          <option value='Athens'>Athens</option>
          <option value= 'Barcelona'>Barcelona</option>
          <option value= 'Berlin'>Berlin</option>
          <option value= 'Brussels'>Brussels</option>
          <option value= 'Budapest'>Budapest</option>
          <option value= Dublin>Dublin</option>
          <option value= 'London'>London</option>
          <option value= 'Lyon'>Lyon</option>
          <option value= 'Madrid'>Madrid</option>
          <option value= 'Paris'>Paris</option>
        </select>
    </div>



<div class="form-group block-group">
<label for="cost_index">Cost per person:</label>
<select class="form-control", id="cost_index", name="cost_index" >
    <option value="1">$</option>
    <option value="2">$$</option>
    <option value="3">$$$</option>
    <option value="4">$$$$</option>
    <option value="5">$$$$$</option>
</select>
</div>


<p class="card-text"> </p>
<input type="submit" id="submit" class="btn btn-primary btn-lg" value="Go! &rarr;">
